<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Monster home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>My Monster</h1>
      <nav>
        <ul>
          <li><a href="#">Sabores</a></li>
          <li><a href="#">Encontrar</a></li>
          <li><a href="#">Comunidade</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Conta</a></li>
        </ul>
      </nav>
    </header>
    <main id="content">
      <div class="slider-container">
        <div class="slides">
          <div class="slide active">
            <img src="assets/colecaodemostercarrossel.jpg" alt="Imagem 1" />
            <div class="slide-overlay">
              <h2 class="slide-title">Restaurante Tag</h2>
              <p class="slide-subtitle">
                Pratique HTML enquanto saboreia nossas delícias
              </p>
            </div>
          </div>
          <div class="slide">
            <img src="assets/monsterbrancocarrossel.jpg" alt="Imagem 2" />
            <div class="slide-overlay">
              <h2 class="slide-title">Cardápio Especial</h2>
              <p class="slide-subtitle">
                Tags HTML organizadas em categorias deliciosas
              </p>
            </div>
          </div>
        </div>

        <div class="slider-arrows">
          <div class="arrow prev"><i class="fas fa-chevron-left"></i></div>
          <div class="arrow next"><i class="fas fa-chevron-right"></i></div>
        </div>

        <div class="slider-controls">
          <div class="slider-dot active"></div>
          <div class="slider-dot"></div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
